<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1: Basic English Grammar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .character {
            width: 150px;
            position: relative; /* Change from absolute to relative for proper positioning */
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Hide the character initially */
        }

        @keyframes jump {
            0% { bottom: 0; }
            50% { bottom: 150px; }
            100% { bottom: 0; }
        }

        .jumping {
            animation: jump 1s ease-in-out infinite; /* Set to infinite */
            position: relative; /* Ensure it is relative for animation */
        }
    </style>
    <script>
        function checkAnswers() {
            var correctAnswers = ["am", "have", "goes"];
            var userAnswers = [
                document.getElementById('q1').value.toLowerCase(),
                document.getElementById('q2').value.toLowerCase(),
                document.getElementById('q3').value.toLowerCase()
            ];
            var score = 0;
            for (var i = 0; i < userAnswers.length; i++) {
                if (userAnswers[i] === correctAnswers[i]) {
                    score++;
                }
            }
            document.getElementById('result').textContent = "You got " + score + " out of 3 correct!";
            var character = document.getElementById('character');
            if (score === 3) {
                character.style.display = 'block'; // Show the character
                character.classList.add('jumping');
            } else {
                character.style.display = 'none'; // Hide the character if not all correct
                character.classList.remove('jumping');
            }
        }
    </script>
</head>

    <div class="container">
        <h1>Game 1: Basic English Grammar</h1>
        <form>
            <label for="q1">I ___ happy. (am/is)</label><br>
            <input type="text" id="q1" name="q1"><br><br>
            <label for="q2">They ___ a cat. (have/has)</label><br>
            <input type="text" id="q2" name="q2"><br><br>
            <label for="q3">He ___ to school. (goes/go)</label><br>
            <input type="text" id="q3" name="q3"><br><br>
            <input type="button" value="Submit" onclick="checkAnswers()">
        </form>
