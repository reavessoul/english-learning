    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        function checkAnswers() {
            var correctAnswers = ["am", "have", "goes"];
            var userAnswers = [
                document.getElementById('q1').value.toLowerCase(),
                document.getElementById('q2').value.toLowerCase(),
                document.getElementById('q3').value.toLowerCase()
            ];
            var score = 0;
            for (var i = 0; i < userAnswers.length; i++) {
                if (userAnswers[i] === correctAnswers[i]) {
                    score++;
                }
            }
            document.getElementById('result').textContent = "You got " + score + " out of 3 correct!";
        }
    </script>
</head>

    <div class="container">
        <h1>Exercise 1: Basic English Grammar</h1>
        <form>
            <label for="q1">I ___ happy. (am/is)</label><br>
            <input type="text" id="q1" name="q1"><br><br>
            <label for="q2">They ___ a cat. (have/has)</label><br>
            <input type="text" id="q2" name="q2"><br><br>
            <label for="q3">He ___ to school. (goes/go)</label><br>
            <input type="text" id="q3" name="q3"><br><br>
            <input type="button" value="Submit" onclick="checkAnswers()">
        </form>
