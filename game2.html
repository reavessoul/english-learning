<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 2: Vocabulary and Phrases</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .balloon {
            width: 200px; /* Increase the size */
            position: relative; /* Change from absolute to relative for proper positioning */
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Hide the balloon initially */
        }

        @keyframes float {
            0% { bottom: 0; }
            100% { bottom: 300px; }
        }

        .floating {
            animation: float 3s ease-in-out forwards;
            position: relative; /* Ensure it is relative for animation */
        }
    </style>
    <script>
        function checkMatch() {
            var correctMatches = {
                "House": "a building for human habitation",
                "Car": "a road vehicle",
                "Friend": "a person with whom one has a bond"
            };
            var score = 0;
            for (var word in correctMatches) {
                var userMatch = document.getElementById(word).value.toLowerCase();
                if (userMatch === correctMatches[word].toLowerCase()) {
                    score++;
                }
            }
            document.getElementById('result').textContent = "You got " + score + " out of 3 correct!";
            var balloon = document.getElementById('balloon');
            if (score === 3) {
                balloon.style.display = 'block'; // Show the balloon
                balloon.classList.add('floating');
            } else {
                balloon.style.display = 'none'; // Hide the balloon if not all correct
                balloon.classList.remove('floating');
            }
        }
    </script>
</head>

    <div class="container">
        <h1>Game 2: Vocabulary and Phrases</h1>
        <form>
            <label for="House">House:</label><br>
            <input type="text" id="House" name="House"><br><br>
            <label for="Car">Car:</label><br>
            <input type="text" id="Car" name="Car"><br><br>
            <label for="Friend">Friend:</label><br>
            <input type="text" id="Friend" name="Friend"><br><br>
            <input type="button" value="Submit" onclick="checkMatch()">
