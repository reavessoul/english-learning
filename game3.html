<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 3: Pronunciation and Intonation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .audio-icon {
            width: 150px; /* Increase the size */
            position: relative; /* Change from absolute to relative for proper positioning */
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Hide the audio icon initially */
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .bouncing {
            animation: bounce 1s infinite;
            position: relative; /* Ensure it is relative for animation */
        }
    </style>
    <script>
        function checkIntonation() {
            var correctAnswers = ["rising", "falling"];
            var userAnswers = [
                document.querySelector('input[name="intonation1"]:checked').value,
                document.querySelector('input[name="intonation2"]:checked').value
            ];
            var score = 0;
            for (var i = 0; i < userAnswers.length; i++) {
                if (userAnswers[i] === correctAnswers[i]) {
                    score++;
                }
            }
            document.getElementById('result').textContent = "You got " + score + " out of 2 correct!";
            var audioIcon = document.getElementById('audio-icon');
            if (score === 2) {
                audioIcon.style.display = 'block'; // Show the audio icon
                audioIcon.classList.add('bouncing');
            } else {
                audioIcon.style.display = 'none'; // Hide the audio icon if not all correct
                audioIcon.classList.remove('bouncing');
            }
        }
    </script>
</head>

    <div class="container">
        <h1>Game 3: Pronunciation and Intonation</h1>
        <form>
            <label for="question1">Are you coming?</label><br>
            <input type="radio" id="rising1" name="intonation1" value="rising">
            <label for="rising1">Rising</label><br>
            <input type="radio" id="falling1" name="intonation1" value="falling">
            <label for="falling1">Falling</label><br><br>
            <label for="question2">I am coming.</label><br>
            <input type="radio" id="rising2" name="intonation2" value="rising">
            <label for="rising2">Rising</label><br>
            <input type="radio" id="falling2" name="intonation2" value="falling">
            <label for="falling2">Falling</label><br><br>
            <input type="button" value="Submit" onclick="checkIntonation()">
        </form>
