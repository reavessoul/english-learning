    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        function checkMatch() {
            var correctMatches = {
                "House": "a building for human habitation",
                "Car": "a road vehicle",
                "Friend": "a person with whom one has a bond"
            };
            var score = 0;
            for (var word in correctMatches) {
                var userMatch = document.getElementById(word).value.toLowerCase();
                if (userMatch === correctMatches[word].toLowerCase()) {
                    score++;
                }
            }
            document.getElementById('result').textContent = "You got " + score + " out of 3 correct!";
        }
    </script>
</head>

    <div class="container">
        <h1>Exercise 2: Vocabulary and Phrases</h1>
        <form>
            <label for="House">House:</label><br>
            <input type="text" id="House" name="House"><br><br>
            <label for="Car">Car:</label><br>
            <input type="text" id="Car" name="Car"><br><br>
            <label for="Friend">Friend:</label><br>
            <input type="text" id="Friend" name="Friend"><br><br>
            <input type="button" value="Submit" onclick="checkMatch()">
